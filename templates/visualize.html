<!DOCTYPE html>
<html>
<head>
    <title>Feature Model Visualization</title>
</head>
<body>
    <h1>Feature Model Visualization</h1>
    <form action="/validate" method="post">
        <h3>Select Features:</h3>
        {% for feature in features %}
            <label>
                <input type="checkbox" name="features" value="{{ feature.name }}">
                {{ feature.name }}
            </label><br>
        {% endfor %}
        <input type="hidden" name="logic" value="{{ logic }}">
        <button type="submit">Validate</button>
    </form>
</body>
</html>
